<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/f14ab77e71.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Navbar -->
      <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="index.html">
              <img src="images/logo.png" alt="logo" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbar_header"
              aria-controls="navbar_header"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse flex justify-content-end"
              id="navbar_header"
            >
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="blogs.html">Blogs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contacts.html">Contact</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link linkLogin"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#loginModal"
                    >Login</a
                  >
                  <a class="nav-link linkLogout" href="#" onclick="logout()"
                    >Logout</a
                  >
                </li>
              </ul>
              <form
                class="d-flex rounded-pill border border-success ms-2"
                id="formSearch"
                method="GET"
                action="search.html"
              >
                <input
                  class="form-control border-0 ms-3"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="keyword"
                  name="keyword"
                  required
                />
                <button class="btn border-0" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <section class="banner-small"></section>
      <div id="content"></div>
      <div id="main">
        <!-- content -->
        <section class="container py-5">
          <div class="row">
            <div class="col-md-8 col-sm-12" id="about-us"></div>
            <div class="col-md-4 col-sm-12" id="vision"></div>
          </div>
        </section>

        <!-- testimonials -->
        <section class="container-fluid py-5" id="testimonials"></section>
        <!-- out team -->
        <section id="our-team" class="container py-5" id="our-team"></section>
      </div>
      <!-- footer -->
      <footer class="text-center container-fluid text-white py-3">
        <ul class="nav justify-content-center py-3" id="menu-footer">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="blogs.html">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacts.html">Contacts</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link linkLogin"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
              >Login</a
            >
            <a class="nav-link linkLogout" href="#" onclick="logout()"
              >Logout</a
            >
          </li>
        </ul>
        <p>Copyright &copy; 2024 by Nguyen Phuc Thien - 23810017</p>
      </footer>
      <!-- end footer -->
    </div>

    <!-- Modal -->
    <!-- Button trigger modal -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              action="#"
              method="post"
              id="formLogin"
              onsubmit="login(event)"
            >
              <h3 class="text-center">Login Form</h3>
              <div class="mb-3">
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  id="username"
                  placeholder="Username"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="form-control">Login</button>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <!-- end modal -->

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!--  -->
    <!-- handlebar js cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
      integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- template -->
    <script id="about-template" type="text/x-handlebars-template">
      {{#each data}}
        <h1 class="py-3">{{name}}</h1>
        <div>
          <img
            src="{{thumbpath}}"
            alt="{{name}}"
            class="float-start rounded-3 me-3"
          />
          <div class="text-black-50">
            {{{summary}}}
          </div>
          <a
            href="#aboutus/{{id}}"
            class="btn btn-link readmore py-0"
            onclick="loadDetails('aboutus/{{id}}','details-template','content')"
          >Read more</a>
        </div>
      {{/each}}
    </script>

    <!--  -->
    <script id="details-template" type="text/x-handlebars-template">
      {{#each data}}
        <div class="container py-5 overflow-auto">
          <h1 class="py-3">{{name}}</h1>
          <img
            src="{{imagepath}}"
            alt="{{name}}"
            class="img-fluid float-start rounded-3 me-3"
          />
          <p>{{{description}}}</p>
        </div>
      {{/each}}
    </script>

    <script id="vision-template" type="text/x-handlebars-template">
      <h1 class="py-3">Our Vision</h1>
      {{#each data}}
        <div class="clearfix mb-3">
          <a
            href="#visions/{{id}}"
            class="text-decoration-none"
            onclick="loadDetails('visions/{{id}}','details-template','content')"
          >
            <img
              src="{{thumbpath}}"
              alt="{{name}}"
              class="float-start me-3 rounded-3"
            />
            <h3 class="text-dark">{{name}}</h3>
            <p class="text-black-50">
              {{summary}}
            </p>
          </a>
        </div>
      {{/each}}
    </script>

    <script id="testimonials-template" type="text/x-handlebars-template">
      <h1 class="text-white">Testimonials</h1>
      <div class="container">

        <div class="row py-3">
          {{#each data}}
            <div class="col">
              <p class="text-black-50">
                {{summary}}
                <span>{{name}}</span>
                <a href="#">{{email}}</a>
              </p>
            </div>
          {{/each}}
        </div>
      </div>
    </script>

    <script id="our-team-template" type="text/x-handlebars-template">
      <h1>Our Team</h1>
      <div class="row">
        {{#each data}}
          <div class="col">
            <a
              href="#team/{{id}}"
              class="text-decoration-none"
              onclick="loadDetails('team/{{id}}','details-template','content')"
            >
              <img
                src="{{thumbpath}}"
                alt="{{name}}"
                class="rounded-3 mb-3 img-fluid"
              />
              <h4 class="text-dark">{{name}}</h4>
              <p class="text-black-50">
                {{summary}}
              </p>
            </a>
          </div>{{/each}}
      </div>
    </script>

    <!-- load data -->
    <script src="./js/fetchData.js"></script>
    <script>
      checkLogin();

      if (location.hash == "" || location.hash == "#") {
        loadPage();
      } else {
        loadDetails(location.hash.substring(1), "details-template", "content");
      }

      function loadPage() {
        document.getElementById("main").style.display = "block";
        document.getElementById("content").style.display = "none";
        fetchData("aboutus", "about-template", "about-us"),
          fetchData("visions", "vision-template", "vision"),
          fetchData("team", "our-team-template", "our-team"),
          fetchData("testimonials", "testimonials-template", "testimonials"),
          history.replaceState({ loadPage: 1 }, null, location.href);
      }

      async function loadDetails(request, templateId, viewId) {
        document.getElementById("main").style.display = "none";
        document.getElementById("content").style.display = "block";
        await fetchData(request, templateId, viewId);
        history.replaceState(
          { request, templateId, viewId },
          null,
          location.href
        );
      }

      window.onpopstate = function (event) {
        let state = event.state;
        if (state && state.loadPage) {
          loadPage();
        } else if (state && state.request) {
          loadDetails(state.request, state.templateId, state.viewId);
        }
      };
    </script>
  </body>
</html>
