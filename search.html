      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script id="search-template" type="text/x-handlebars-template">
      {{#each data}}
        <div class="card m-3 p-3">
          <a
            href="#"
            onclick="fetchData('{{type}}/{{id}}', 'details-template', 'search-result')"
            class="text-decoration-none"
          ><h1>{{name}}</h1></a>
          <div class="text-black-50">{{summary}}</div>
        </div>
      {{/each}}
    </script>
    <script id="details-template" type="text/x-handlebars-template">
      {{#each data}}
        <h1>{{name}}</h1>
        {{#if imagepath}}
          <img src="{{imagepath}}" class="float-start me-3" alt="{{name}}" />
        {{/if}}
        <div class="text-black-50">{{{description}}}</div>
      {{/each}}
    </script>

    <!--  -->
    <script src="./js/fetchData.js"></script>
    <script>
      checkLogin();
      handleSearch();

      async function handleSearch() {
        let searchParam = new URLSearchParams(window.location.search);
        let keyword = searchParam.get("keyword");
        if (keyword) {
          keyword = keyword.trim();

          if (keyword) {
            const res = await fetchData(
              `search?keyword=${keyword}`,
              "search-template",
              "search-result"
            );
          }
        }
      }

      function login(event) {
        event.preventDefault();
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        getAuthenticate(username, password)
          .then((token) => {
            localStorage.setItem("token", token);
            document.getElementsByClassName("btn-close")[0].click();
            displayControl();
          })
          .catch((err) => {
            document.getElementById("errorMessage").innerHTML = err;
            displayControl(false);
          });
      }

      function displayControl(isLogin = true) {
        let linkLogin = document.getElementsByClassName("linkLogin");
        let linkLogout = document.getElementsByClassName("linkLogout");

        for (let i = 0; i < linkLogin.length; i++) {
          linkLogin[i].style.display = isLogin ? "none" : "block";
          linkLogout[i].style.display = isLogin ? "block" : "none";
        }
      }

      async function verify() {
        try {
          let token = localStorage.getItem("token");
          if (token) {
            let response = await verifyToken(token);
            if (response.status == 200) {
              return true;
            }
          }
        } catch (err) {
          return false;
        }
        return false;
      }

      async function checkLogin() {
        let isLogin = await verify();
        displayControl(isLogin);
      }

      function logout() {
        localStorage.clear("token");
        displayControl(false);
      }
    </script>
