<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/f14ab77e71.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Navbar -->
      <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="index.html">
              <img src="images/logo.png" alt="logo" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbar_header"
              aria-controls="navbar_header"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse flex justify-content-end"
              id="navbar_header"
            >
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="blogs.html">Blogs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contacts.html">Contact</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#loginModal"
                    >Login</a
                  >
                </li>
              </ul>
              <form
                class="d-flex rounded-pill border border-success ms-2"
                id="formSearch"
              >
                <input
                  class="form-control border-0 ms-3"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn border-0" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <section id="banner-small"></section>
      <!-- content -->
      <section class="container py-3">
        <h1>Gallery</h1>
        <strong>Filter by category</strong>
        <ul class="nav" id="category"></ul>

        <div class="row py-2" id="gallery"></div>
      </section>
      <!-- footer -->
      <footer class="text-center container-fluid text-white py-3">
        <ul class="nav justify-content-center py-3" id="menu-footer">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="blogs.html">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacts.html">Contacts</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
              >Login</a
            >
          </li>
        </ul>
        <p>Copyright &copy; 2024 by Nguyen Phuc Thien - 23810017</p>
      </footer>
      <!-- end footer -->
    </div>

    <!-- Modal -->
    <!-- Button trigger modal -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="#" method="post" id="formLogin">
              <h3 class="text-center">Login Form</h3>
              <div class="mb-3">
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  id="username"
                  placeholder="Username"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="form-control">Login</button>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <!-- end modal -->

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!-- handlebar js cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
      integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- templates -->
    <script id="gallery-category-template" type="text/x-handlebars-template">
      <li class="nav-item">
        <a
          class="nav-link disabled ps-0"
          href="#"
          onclick="fetchData('gallery', 'gallery-template','gallery'); disableLink(this)"
        >Show All</a>
      </li>
      {{#each data}}
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            onclick="fetchData('gallery/categories/{{id}}', 'gallery-template','gallery');disableLink(this)"
          >{{name}}</a>
        </li>
      {{/each}}
    </script>

    <script id="gallery-template" type="text/x-handlebars-template">
      {{#each data}}
        <div class="col-md-3">
          <img src="{{thumbpath}}" alt="{name}" class="img-thumbnail mb-3" />
        </div>
      {{/each}}
    </script>

    <!--  -->
    <script src="./js/fetchData.js"></script>
    <script>
      fetchData("gallery-categories", "gallery-category-template", "category");
      fetchData("gallery", "gallery-template", "gallery");

      function disableLink(link) {
        let links = document.querySelectorAll("#category a");

        for (let i = 0; i < links.length; i++) {
          links[i].classList.remove("disabled");
        }

        link.classList.add("disabled");
      }
    </script>
  </body>
</html>
