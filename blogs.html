    <script>
      checkLogin();
      fetchData(
        "blogs-categories",
        "blogs-categories-template",
        "blogs-categories"
      );

      Handlebars.registerHelper("formatDate", function (date) {
        let formatDate = new Date(date);
        let options = {
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "numeric",
          timeZoneName: "short",
        };

        return formatDate.toLocaleDateString("en-US", options);
      });
      fetchBlogPagination("blogs", 1, "blogs-template", "blogs");

      async function onSubmitComment(event) {
        event.preventDefault();
        const responseMessage = document.getElementById("responseMessage");
        let token = localStorage.getItem("token");

        const blogId = document.getElementById("blogId").value;
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const comment = document.getElementById("comment").value;
        const agree = document.getElementById("agree").checked;

        try {
          let response = await postComment({
            blogId,
            name,
            email,
            comment,
            agree,
            token,
          });

          if (response.status == 200) {
            fetchBlogDetails(blogId, true, checkLogin);
          } else {
            throw new Error(response.message);
          }
        } catch (err) {
          responseMessage.innerHTML = err;
          responseMessage.className = "text-danger";
        }
      }
    </script>
