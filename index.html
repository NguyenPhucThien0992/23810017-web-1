    ></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Tagesschrift&display=swap"

    />

    <div class="container-fluid">

          <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar_header"
            aria-controls="navbar_header"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse flex justify-content-end"
            id="navbar_header"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">

              </li>

                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
            <form
              class="d-flex rounded-pill border border-success ms-2"
              id="formSearch"
            >
              <input
                class="form-control border-0 ms-3"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn border-0" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>

      <!-- Banner -->
      <section class="container-fluid" id="banner">
        <div class="container text-white text-center">
          <!-- Carousel -->
          <div
            id="carousel-banner"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carousel-banner"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              >
                <span>0</span>
              </button>
              <button
                type="button"
                data-bs-target="#carousel-banner"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              >
                <span>1</span>
              </button>
              <button
                type="button"
                data-bs-target="#carousel-banner"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              >
                <span>2</span>
              </button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <h1>Web Development <br />for Everyone</h1>
                <a href="#" class="text-uppercase btn text-bold rouned-4 px-4"
                  >see more</a

              </div>
              <div class="carousel-item">
                <h1>
                  23810017 <br />
                  Nguyễn Phúc Thiện

              <div class="carousel-item">
                <h1>
                  Lập trình web 1 <br />
                  DTTX - Web - 2024-2025
                </h1>
              </div>
            </div>
